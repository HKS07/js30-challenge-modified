<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<button class="clean">Clean</button>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');// to pin point the position of cursor
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 50;

    let isDrawing = false;// flag to tell to draw or not
    let lastX = 0;// for creating one point of the line
    let lastY = 0; 
    let hue = 0; // for changing color of the stroke
    let direction = true; // to modify the line width
    let erasing = false;
    function draw(e) {
        if(!isDrawing)
            return;
        
        // console.log(e);
        if(erasing)
        {
            ctx.lineWidth = 200;
            ctx.strokeStyle =`hsl( 0, 0%, 100%`;
        }
        else
        {
            ctx.lineWidth = 50;
            ctx.strokeStyle =`hsl(${hue},100%,50%)`;

        }

        ctx.beginPath();
        //start from
        ctx.moveTo(lastX,lastY);
        //goto

        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();
        [lastX,lastY] = [e.offsetX,e.offsetY];
        hue = (hue+1)%360;

        if( ctx.lineWidth >= 50 || ctx.lineWidth <= 25 )
            {
                direction  = !direction;
            }
        if( direction )
        {
            ctx.lineWidth++;
        } else {
            ctx.lineWidth--;
        }
    }

    canvas.addEventListener('mousemove',draw);
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX,lastY] = [e.offsetX,e.offsetY];
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // capture clean button
    const clean = document.querySelector('.clean');
    clean.addEventListener('click',wipeItOut);

    function wipeItOut()
    {
        erasing = !erasing;
    }

</script>

<style>
  html, body {
    margin: 0;
  }
  .clean {
    
    height: 5vh;
    width: 10vh;
  }
</style>
    
</body>
</html>
