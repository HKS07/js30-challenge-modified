<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdult = people.some(function(person) {
    //     const date = new Date;
    //     // console.log(date.getFullYear())
    //     if(date.getFullYear() - person.year >= 18) return true;
    // })
    const isAdult = people.some( person =>  (2023 - person.year >= 18))
    console.log(isAdult)
    // Array.prototype.every() // is everyone 19 or older?
    const everyoneAdult = people.every( person => {
        return 2017 - person.year >= 18;
    })
    console.log( everyoneAdult);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find( com => com.id === 823423).text;
    console.log(comment);
    const have23 = comments.filter(com => {
        let idd = com.id.toString();
        return idd.includes('23');
    });
    console.log(have23);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const idx = comments.findIndex(com => com.id === 2039842);
    console.log(idx)
    // delete the comment with the ID of 823423
    comments.splice(idx,1);
    console.table(comments)
  </script>
</body>
</html>
